[build]
     command = "pnpm install && pnpm build"
     publish = "dist"
   
   [build.environment]
     NODE_VERSION = "22"
     # Umgebungsvariablen f체r Nuxt
     NITRO_PRESET = "netlify"
     # Bessere Fehlerbehandlung
     NODE_OPTIONS = "--unhandled-rejections=strict"

[functions]
  node_bundler = "esbuild"

# Cache-Control-Header f체r bessere Performance
[[headers]]
  for = "/_nuxt/builds/meta/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_nuxt/builds/*"
  [headers.values]
    cache-control = "public, max-age=1, immutable"

[[headers]]
  for = "/_fonts/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[build.processing]
  skip_processing = true

# L채ngere Timeouts f체r Build und Funktionen
[build.processing.html]
  pretty_urls = true